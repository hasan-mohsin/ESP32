<div class="center-screen container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Option#1</th>
          <th scope="col">Option#2</th>
          <th scope="col">Option#3</th>
          <th scope="col">Option#4</th>
  
        </tr>
      </thead>
      <tbody *ngFor="let object of data">
        <tr>
          <th scope="row" (click)="open(content)">{{object}}</th>
          <!-- <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>@mdo</td> -->
        </tr>
      </tbody>
    </table>

    </div>
